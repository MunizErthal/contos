<div id="introAnim" #introAnim [style.margin-top]="mobileMenu ? '23vw' : '10vw'" style="opacity: 0; margin-left: 5vw; min-height: 100%;">
    <div style="margin-bottom: 2vw;">
        <!-- WEB -->
        <div *ngIf="!mobileMenu">
            <div style="margin: autor;">
                <label class="currentFont" [style.font-size]="mobileMenu ? '6vw' : '2.1vw'" style="color: #fff;">PESQUISA:&nbsp;</label> <label class="currentFont" style="color: #fff; font-size: 2vw;">{{searchParam !== null && searchParam !== undefined ? ' ' + searchParam : ''}}</label>
            </div>
        </div>

        <!-- MOBILE -->
        <div *ngIf="mobileMenu">
            <div style="height: 15vw; float: left; margin-top: 1vw; width: 90%; margin: auto; margin-right: 2vw;">
                <input (input)="changeSearchParam()" name="name" required [(ngModel)]="searchParam" name="nome" class="inputText currentFont" type="text" style="width: 100%; float: right; font-size: 4vw; color: #fff; background: transparent; border: none; border-bottom: 1px solid #fff; margin: auto;">
                <span class="currentFont" style="color: #fff;" class="floating-label-pesquisa-mobile currentFont">PESQUISA</span>
            </div>
        </div>
    </div>

    <!-- MOBILE -->
    <div *ngIf="mobileMenu">
        <div id='allContos' #allContos [style.margin-top]="mobileMenu ? '10vw' : '5vw'" style="margin-bottom: 2vw;">
            <!-- CONTOS -->
            <div>
                <div style="margin: autor;">
                    <label class="currentFont" *ngIf="filterList.length > 0" [style.font-size]="mobileMenu ? '6vw' : '2vw'" style="color: #fff; cursor: pointer;" (click)="goContos()">CONTOS</label>
                </div>
    
                <!-- MOBILE -->
                <div *ngIf="mobileMenu" style="display: flex;">
                    <div style="margin-top: 1.5vw; display: flex; width: 95%; overflow-x: scroll;">
                        <div *ngFor="let conto of filterList; let i = index" (click)="openInfo(conto)" class="text-center" style="display: flex !important; margin: auto; margin-right: 2vw; height: 50vw; margin-top: 0vw; margin-left: 0; min-width: 35vw;">
                            <img class="capaMobile" [src]="'./../../assets/images/contos/' + conto.id + '.jpg'">
                            <div  class="introInfoDiv" style="background: black; position: relative; width: 12vw; height: 12vw; margin-top: 0.8vw; margin-left: -34vw; border-radius: 7px; opacity: 0.7;"></div>
                            <img  class="introInfo" style="margin-left: -12vw; width: 8vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; margin-left: 0vw; margin-top: 1.8vw; font-size: 2.8vw; color: white; font-weight: bold;">{{conto.leituras}}</label>
                            <img  class="introInfo" style="margin-left: 15.5vw; margin-left: -10vw; margin-top: 5vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; font-size: 2.8vw; margin-left: 0.3vw; margin-top: 6.8vw; color: white; font-weight: bold;">{{conto.curtidas}}</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- MINICONTOS -->
            <div style="margin-top: 3vw;">
                <div style="margin: autor;">
                    <label *ngIf="filterListMinicontos.length > 0" class="currentFont" [style.font-size]="mobileMenu ? '6vw' : '2vw'" style="color: #fff; cursor: pointer;" (click)="goMinicontos()">MINICONTOS</label>
                </div>
    
                <!-- MOBILE -->
                <div *ngIf="mobileMenu" style="display: flex;">
                    <div style="margin-top: 1.5vw; display: flex; width: 95%; overflow-x: scroll;">
                        <div *ngFor="let conto of filterListMinicontos; let i = index" (click)="openInfo(conto)" class="text-center" style="display: flex !important; margin: auto; margin-right: 2vw; height: 50vw; margin-top: 0vw; margin-left: 0; min-width: 35vw;">
                            <img class="capaMobile" [src]="'./../../assets/images/minicontos/' + conto.id + '.jpg'">
                            <div  class="introInfoDiv" style="background: black; position: relative; width: 12vw; height: 12vw; margin-top: 0.8vw; margin-left: -34vw; border-radius: 7px; opacity: 0.7;"></div>
                            <img  class="introInfo" style="margin-left: -12vw; width: 8vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; margin-left: 0vw; margin-top: 1.8vw; font-size: 2.8vw; color: white; font-weight: bold;">{{conto.leituras}}</label>
                            <img  class="introInfo" style="margin-left: 15.5vw; margin-left: -10vw; margin-top: 5vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; font-size: 2.8vw; margin-left: 0.3vw; margin-top: 6.8vw; color: white; font-weight: bold;">{{conto.curtidas}}</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- BLOG -->
            <div style="margin-top: 3vw; margin-bottom: 15vw;">
                <div style="margin: autor;">
                    <label *ngIf="filterListBlogs.length > 0" class="currentFont" [style.font-size]="mobileMenu ? '6vw' : '2vw'" #blog id="blog" style="color: #fff; cursor: pointer;" (click)="goBlog()">BLOG</label>
                </div>
    
                <div *ngIf="mobileMenu" style="display: flex;">
                    <div style="margin-top: 1.5vw; display: flex; width: 95%; overflow-x: scroll;">
                        <div *ngFor="let conto of filterListBlogs; let i = index" (click)="openInfo(conto)" class="text-center" style="display: flex !important; margin: auto; margin-right: 2vw; height: 50vw; margin-top: 0vw; margin-left: 0; min-width: 35vw;">
                            <img class="capaMobile" [src]="'./../../assets/images/blogs/' + conto.id + '.jpg'">
                            <div  class="introInfoDiv" style="background: black; position: relative; width: 12vw; height: 12vw; margin-top: 0.8vw; margin-left: -34vw; border-radius: 7px; opacity: 0.7;"></div>
                            <img  class="introInfo" style="margin-left: -12vw; width: 8vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; margin-left: 0vw; margin-top: 1.8vw; font-size: 2.8vw; color: white; font-weight: bold;">{{conto.leituras}}</label>
                            <img  class="introInfo" style="margin-left: 15.5vw; margin-left: -10vw; margin-top: 5vw; height: 8vw; position: relative;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                            <label  class="introInfo currentFont" style="position: relative; font-size: 2.8vw; margin-left: 0.3vw; margin-top: 6.8vw; color: white; font-weight: bold;">{{conto.curtidas}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WEB -->
    <div id='allContos' #allContos style="margin: auto; width: 95%; text-align: center; margin-left: 5vw;">
        <div class="row" *ngIf="!mobileMenu" class="row" style="margin: auto; width: 95%; text-align: left; height: auto;">
            <div *ngFor="let conto of filterList" (click)="openInfo(conto)" class="col" style="margin: auto; margin-right: 2vw; margin-top: 0vw; margin-bottom: 4vw; margin-left: 0; flex-grow: 0 !important;">
                <img [src]="'./../../assets/images/contos/' + conto.id + '.jpg'" style="height: auto;" (mouseleave)="exitCapa('image2')" class="rounded float-start capa">
                <div  class="introInfoDiv" [style.width]="conto.leituras > 9 || conto.curtidas > 9 ? '4.7vw' : '4vw'" style="background: black; position: absolute; height: 4vw; margin-top: -18vw; margin-left: 0.5vw; border-radius: 7px; opacity: 0.7;"></div>
                <img  class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                <label  class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 0.7vw; color: white; font-weight: bold;">{{conto.leituras}}</label>
                <img  class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute; margin-top: 2.1vw;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                <label  class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 2.4vw; color: white; font-weight: bold;">{{conto.curtidas}}</label>
            </div>

            <div *ngFor="let miniconto of filterListMinicontos" (click)="openInfo(miniconto)" class="col" style="margin: auto; margin-right: 2vw; margin-top: 0vw; margin-bottom: 4vw; margin-left: 0; flex-grow: 0 !important;">
                <img [src]="'./../../assets/images/minicontos/' + miniconto.id + '.jpg'" style="height: auto;" (mouseleave)="exitCapa('image2')" class="rounded float-start capa">
                <div class="introInfoDiv" style="background: black; position: absolute; width: 4vw; height: 4vw; margin-top: -18vw; margin-left: 0.5vw; border-radius: 7px; opacity: 0.7;"></div>
                <img class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                <label class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 0.7vw; color: white; font-weight: bold;">{{miniconto.leituras}}</label>
                <img class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute; margin-top: 2.1vw;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                <label class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 2.4vw; color: white; font-weight: bold;">{{miniconto.curtidas}}</label>
            </div>

            <div *ngFor="let blog of filterListBlogs" (click)="openInfo(blog)" class="col" style="margin: auto; margin-right: 2vw; margin-top: 0vw; margin-bottom: 4vw; margin-left: 0; flex-grow: 0 !important;">
                <img [src]="'./../../assets/images/blogs/' + blog.id + '.jpg'" style="height: auto;" (mouseleave)="exitCapa('image2')" class="rounded float-start capa">
                <div  class="introInfoDiv" style="background: black; position: absolute; width: 4vw; height: 4vw; margin-top: -18vw; margin-left: 0.5vw; border-radius: 7px; opacity: 0.7;"></div>
                <img  class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute;" src="./../../assets/images/capaIcon/leituras.png" alt="" />
                <label  class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 0.7vw; color: white; font-weight: bold;">{{blog.leituras}}</label>
                <img  class="introInfo" style="margin-left: -11.7vw; margin-top: 0.3vw; width: 3vw; height: auto; position: absolute; margin-top: 2.1vw;" src="./../../assets/images/capaIcon/curtidas.png" alt="" />
                <label  class="introInfo currentFont" style="position: absolute; font-size: 1.4vw; margin-left: -9vw; margin-top: 2.4vw; color: white; font-weight: bold;">{{blog.curtidas}}</label>
            </div>
        </div>
    </div>
</div>
<app-info [display]="displayInfo" [abrir]="abrir" [objInfo]="objInfo" (onCloseDialog)="closeInfo($event)"></app-info>
