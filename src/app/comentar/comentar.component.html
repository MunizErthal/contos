<div id="comentarModalId" #comentarModalId [style.background]="darkMode ? 'black' : 'white'" class="comentarHidden comentarWindows currentFont" [style.width]="mobileMenu ? '80vw' : '30vw'" [style.height]="mobileMenu ? '105vw' : '35vw'" [style.visibility]="display ? 'visible' : 'hidden'" style="border-width: 1px; border-radius: 10px; display: block; transform: matrix(1, 0, 0, 1, -200, -110) scale(1);        
        text-align: center;
        position: fixed;
        font-size: 16px;
        left: 50%;
        border: 1px solid;
        transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        z-index: 99999;">
    <div class="ui-g comentarWindows" [style.margin]="mobileMenu ? 'auto' : ''" [style.width]="mobileMenu ? '70vw' : ''" style="display: flex;">
        <button class="comentarWindows" [style.right]="mobileMenu ? '-3vw' : '-1vw'" (click)="closeComentar('close')" style="z-index: 10; position: absolute; background: white; color: red; top: -10px; border-radius: 5vw;">
            X
        </button>
        <!-- WEB -->
        <div *ngIf="!mobileMenu" class="comentarWindows" style="width: 100%; margin: 2vw;">
            <div class="comentarWindows" >
                <!-- TEXTO SELECIONADO -->
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 1.5vw;">TEXTO SELECIONADO</label>
                <div style="height: 7vw; width: 90%; margin: auto; margin-top: 1vw;">
                    <textarea readonly [style.color]="darkMode ? 'white' : 'black'" [(ngModel)]="textSelect === '' ? 'Sem texto selecionado': textSelect" name="Message" id="message" class="selector comentarWindows inputTextAreaComentario currentFont" type="text" style="height: 7vw; width: 100%; font-size: 1vw; resize: none; background: transparent; border: none;" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'"></textarea>                    
                </div>
            </div>
            <div class="comentarWindows" style="margin-top: 2vw;">
                <!-- COMENTÁRIO -->
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 1.5vw;">COMENTÁRIO</label>
                <label class="currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 0.8vw; margin-left: 0.5vw;">{{comentario.length  + '/300'}}</label>
                <div class="comentarWindows" style="height: 5vw; width: 90%; margin: auto; margin-top: 1vw;">
                    <textarea required maxlength="300" [style.color]="darkMode ? 'white' : 'black'" [(ngModel)]="comentario" name="Message" id="message" class="comentarWindows inputTextAreaComentario currentFont" type="text" style="height: 5vw; width: 100%; font-size: 1vw; background: transparent; border: none; margin: auto;" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'"></textarea>
                </div>
            </div>
            <div class="comentarWindows" style="margin-top: 0.5vw; float: right; width: 100%; margin-right: 1.3vw;">
                <input class="comentarWindows" [(ngModel)]="showAll" type="checkbox" id="subscribeNews" nome="subscribe" value="newsletter">
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="margin-left: 0.5vw; font-size: 1vw;" for="subscribeNews">Visível apenas para o escritor.</label>
            </div>
            <div style="float: left; width: 95%; margin: auto; margin-top: 2vw;" class="comentarWindows">
                <!-- NOME -->
                <input name="name" required [style.color]="darkMode ? 'white' : 'black'" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'" id="name" [(ngModel)]="nome" class="inputTextComentar comentarWindows currentFont" type="text" style="width: 95%; float: right; font-size: 1vw; background: transparent; border: none; margin: auto;">
                <span [style.color]="darkMode ? 'white' : 'black'" class="floatinglabelNomeComentario comentarWindows currentFont">NOME</span>
            </div>
            <div class="comentarWindows" style="margin-top: 2.5vw; float: right; margin-right: 0.5vw;">
                <!-- ENVIAR -->
                <button (click)="send()" type="submit" [style.color]="darkMode ? (comentario !== '' && nome !== '' ? 'white' : 'inherit') : (comentario !== '' && nome !== '' ? 'black' : 'darkgrey')" [class]="comentario !== '' ? 'buttonEnviar comentarWindows currentFont' : 'buttonBlock comentarWindows currentFont'" style="float: left; margin: auto; font-size: 1.5vw; width: 100%; background: transparent; border: none; text-align: right;">ENVIAR</button>    
            </div>
        </div>

        <!-- MOBILE -->
        <div *ngIf="mobileMenu" class="comentarWindows" style="width: 100%; margin-top: 4vw; margin-bottom: 4vw;">
            <div class="comentarWindows" >
                <!-- TEXTO SELECIONADO -->
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 5vw;">TEXTO SELECIONADO</label>
                <div style="height: 20vw; width: 90%; margin: auto; margin-top: 3vw;">
                    <textarea readonly [style.color]="darkMode ? 'white' : 'black'" [(ngModel)]="textSelect === '' ? 'Sem texto selecionado': textSelect" name="Message" id="message" class="selector comentarWindows inputTextAreaComentario currentFont" type="text" style="height: 20vw; width: 100%; font-size: 3vw; resize: none; background: transparent; border: none;" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'"></textarea>                    
                </div>
            </div>
            <div class="comentarWindows" style="margin-top: 5vw;">
                <!-- COMENTÁRIO -->
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 5vw;">COMENTÁRIO</label>
                <label class="currentFont" [style.color]="darkMode ? 'white' : 'black'" style="font-size: 2.5vw; margin-left: 2vw;">{{comentario.length  + '/300'}}</label>
                <div class="comentarWindows" style="height: 20vw; width: 90%; margin: auto; margin-top: 3vw;">
                    <textarea required maxlength="300" [style.color]="darkMode ? 'white' : 'black'" [(ngModel)]="comentario" name="Message" id="message" class="comentarWindows inputTextAreaComentario currentFont" type="text" style="height: 20vw; width: 100%; font-size: 3vw; background: transparent; border: none; margin: auto;" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'"></textarea>                    
                </div>
            </div>
            <div class="comentarWindows" style="margin-top: 0.5vw; float: right; width: 100%; margin-right: 1vw;">
                <input class="comentarWindows" [(ngModel)]="showAll" type="checkbox" id="subscribeNews" nome="subscribe" value="newsletter">
                <label class="comentarWindows currentFont" [style.color]="darkMode ? 'white' : 'black'" style="margin-left: 0.5vw; font-size: 3vw;" for="subscribeNews">Visível apenas para o escritor.</label>
            </div>
            <div style="float: left; width: 95%; margin: auto; margin-top: 8vw;" class="comentarWindows">
                <!-- NOME -->
                <input name="name" required [style.color]="darkMode ? 'white' : 'black'" [style.border-bottom]="darkMode ? '1px solid white' : '1px solid black'" id="name" [(ngModel)]="nome" class="inputTextComentarMobile comentarWindows currentFont" type="text" style="width: 95%; float: right; font-size: 3vw; background: transparent; border: none; margin: auto;">
                <span [style.color]="darkMode ? 'white' : 'black'" class="floatinglabelNomeComentarioMobile comentarWindows currentFont">NOME</span>
            </div>
            <div class="comentarWindows" style="margin-top: 5.5vw; float: right; margin-right: 1vw;">
                <!-- ENVIAR -->
                <button (click)="send()" type="submit" [style.color]="darkMode ? (comentario !== '' && nome !== '' ? 'white' : 'inherit') : (comentario !== '' && nome !== '' ? 'black' : 'darkgrey')" [class]="comentario !== '' ? 'buttonEnviar comentarWindows currentFont' : 'buttonBlock comentarWindows currentFont'" style="float: left; margin: auto; font-size: 4vw; width: 100%; background: transparent; border: none; text-align: right;">ENVIAR</button>    
            </div>
        </div>
    </div>
</div>
